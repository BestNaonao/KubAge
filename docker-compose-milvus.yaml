name: milvus

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir=/etcd
    networks:
      - milvus
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health", "--endpoints=http://localhost:2379"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: milvus-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - milvus_minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - "9001:9001"
    networks:
      - milvus

  milvus:
    image: milvusdb/milvus:v2.6.4
    container_name: milvus-standalone
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_USER}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_PASSWORD}
      COMMON_SECURITY_AUTHORIZATIONENABLED: "true"
      COMMON_SECURITY_DEFAULTROOTPASSWORD: ${MILVUS_ROOT_PASSWORD}  # ÁÆÄÂåñÂØÜÁ†Å
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT}:19530"
      - "9091:9091"
    command: ["milvus", "run", "standalone"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - milvus

  attu:
    image: zilliz/attu:v2.4.9
    container_name: milvus-attu
    environment:
      MILVUS_URL: milvus:19530
      # üî• È¢ÑÈÖçÁΩÆËÆ§ËØÅ‰ø°ÊÅØ(ÂèØÈÄâ)
      ROOT_CERT_PATH: ""
      MILVUS_USERNAME: root
      MILVUS_PASSWORD: ${MILVUS_ROOT_PASSWORD}
    ports:
      - "8000:3000"
    depends_on:
      - milvus
    networks:
      - milvus

volumes:
  milvus_etcd:
  milvus_minio:
  milvus_data:

networks:
  milvus:
    driver: bridge
